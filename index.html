<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer und Stoppuhr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Timer und Stoppuhr</h1>

        <div class="timer">
            <h2>Timer</h2>
            <div class="time-display" id="timer-display">00:00</div>
            <input type="number" id="timer-minutes" placeholder="Minuten" min="0">
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <div class="stopwatch">
            <h2>Stoppuhr</h2>
            <div class="time-display" id="stopwatch-display">00:00:00</div>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <script src="template.js"></script>
</body>
</html>
